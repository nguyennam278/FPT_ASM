<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Admin</title>
    <link rel="stylesheet" href="./admin.css" />
    
    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   
  <script src="./assets/js/admin.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Menu -->
      <div class="MenuSection">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="navbar menu">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="./index.html">Home</a>
                </li>
                <li>
                  <a href="./admin.html">Admin</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#" style="padding-right: 20px"
                    ><span class="glyphicon glyphicon-log-out"></span> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
     
      <!-- End Menu -->

      <!-- Detail -->
      <div class="DetailSection">
        <div class="row">
          <!-- SizeBar -->
          <div class="SideBarSection">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <!-- Danh mục quản lý -->
              <h4 style="font-weight: bold">Danh mục</h4>
              <ul class="list-group">
                <li class="list-group-item">
                  <button type="button" class="btnClass">Manufacturer</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">Category</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">Product</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">Account</button>
                </li>
              </ul>

              <!-- Filter theo manufacturers -->
              <h4 style="font-weight: bold">Manufacturers</h4>
              <ul class="list-group">
                <li class="list-group-item">
                  <button type="button" class="btnClass">SAMSUNG</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">APPLE</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">XIAOMI</button>
                </li>
                <li class="list-group-item">
                  <button type="button" class="btnClass">OPPO</button>
                </li>
              </ul>

              <!-- Filter theo categorys -->
              <h4 style="font-weight: bold">Categorys</h4>

              <div class="panel panel-default">
                <div class="panel-body">
                  <select class="form-control">
                    <option value="">-- Select Category --</option>
                    <option value="1">Điện thoại</option>
                    <option value="2">Tablet</option>
                    <option value="3">Laptop</option>
                  </select>
                  <br/>
                  <button type="button" class="btn btn-default">Fillter</button>
                </div>
              </div>
            </div>
          </div>
          <!--End SizeBar -->

          <!-- Content -->
          <div class="ProductAdminSection">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
              <br />
              <br />

              <!-- Search -->
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" value="" />
                      </div>
                      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-success">
                          Search
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--End Search -->

              <!-- Table Result -->
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <!--  -->

                  <!--  -->
                  <div class="panel panel-default">
                    <div class="panel-body">
                      <!-- Add New Product -->
                      <button type="button" class="btn btn-info" id="button-add" data-toggle="modal" data-target="#exampleModal">
                        Add New
                      </button>
                      <!--End Add New Product -->
                      <!-- Table -->
                      <table class="table table-hover" id="table-product">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Info</th>
                          
                            <th>Star</th>
                            <th>Image</th>
                            
            
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr data-id ="">
                            <th>1</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Info</th>
                          
                            <th>Star</th>
                            <th>Image</th>
                            
            
                            <th><button class="button btn-primary" id="button-edit">Edit</button></th>
                            <th><button class="button btn-warning" id="button-delete">Delete</button></th>
                          </tr>
                        </tbody>
                      </table>

                      <!-- End Table -->
                    </div>

                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Modal    -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới sản phẩm</h1>
          </div>
          <div class="modal-body">  
            <form id="form-add-product">
              <div class="mb-3">
                <label for="" class="col-form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name-product" name="name">
              </div>
              <div class="mb-3">
                <label for="" class="col-form-label">Giá</label>
                <input type="text" class="form-control" id="price-product" name="price">
              </div>
              <div class="mb-3">
                <label for="" class="col-form-label">Thông tin sản phẩm</label>
                <input type="text" class="form-control" id="info-product" name="info">
              </div>
              <div class="mb-3">
                <label for="" class="col-form-label">Đánh giá</label>
                <input type="text" class="form-control" id="vote-product" name="star">
              </div>
              <div class="mb-3">
                <label for="" class="col-form-label">Hình ảnh</label>
                <input type="text" class="form-control" id="img-product" name="imageName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="button-add-product">Thêm sản phẩm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End modal -->

   <!-- Modal Edit -->

   <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sửa sản phẩm</h1>
        </div>
        <div class="modal-body">  
          <form id="form-edit-product">
            <div class="mb-3">
              <label for="" class="col-form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="name-product" name="name">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Giá</label>
              <input type="text" class="form-control" id="price-product" name="price">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Thông tin sản phẩm</label>
              <input type="text" class="form-control" id="info-product" name="info">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Đánh giá</label>
              <input type="text" class="form-control" id="vote-product" name="star">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Hình ảnh</label>
              <input type="text" class="form-control" id="img-product" name="imageName">
            </div>
            <input type="hidden" name="id">
          </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary"data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="button-edit-product">Sửa sản phẩm</button>
        </div>
      </div>
    </div>
  </div>

   <!-- End modal Edit -->
</html>
